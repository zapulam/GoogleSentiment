<!DOCTYPE html>
<html>

<head>
    <title class="main-title">GoogleSentiment</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1 class="header-main">Welcome to GoogleSentiment</h1>
        <h3 class="header-sub">Determining Google News sentiment and summarizing topics</h3>

    <p>You entered: {{ user_input }}</p>

</body>
</html>
